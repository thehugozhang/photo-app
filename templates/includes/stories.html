<div class = "stories-panel">

    {% for story in stories %}

        <div class = "story">
            <div class = "story-wrapper">
                <img src = "{{ story.user.get('image_url') }}" alt="Profile image for {{ story.user.get('username') }}">
            </div>
            <p>{{ story.user.get('username') }}</p>
        </div>

    {% endfor %}

</div>
